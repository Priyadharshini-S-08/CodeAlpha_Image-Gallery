<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Gallery</h1>
    <div class="filter-buttons">
      <button data-filter="all" class="active">All</button>
      <button data-filter="nature">Nature</button>
      <button data-filter="Places">Places</button>
      <button data-filter="animals">Animals</button>
    </div>
  </header>

  
  <section class="gallery">
    <div class="gallery-item" data-category="nature">
      <img src="images/nature1.jpeg" alt="Nature 1" />
    </div>
     <div class="gallery-item" data-category="animals">
      <img src="images/animal1.webp" alt="Animal 1" />
    </div>
     <div class="gallery-item" data-category="Places">
      <img src="images/place2.jpeg" alt="Thanjai kovil" />
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="images/nature2.jpeg" alt="Nature 2" />
    </div>
    <div class="gallery-item" data-category="Places">
      <img src="images/place3.jpg" alt="Eiffel tower" />
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="images/animal2.jpg" alt="Animal 2" />
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="images/nature3.jpeg" alt="Nature 3" />
    </div>
     <div class="gallery-item" data-category="animals">
      <img src="images/animal3.jpg" alt="Animal 3" />
    </div>
    <div class="gallery-item" data-category="Places">
      <img src="images/place1.jpeg" alt="Boat house" />
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="images/animal4.jpg" alt="Animal 4" />
    </div>
  </section>

  <!-- Lightbox -->
  <div class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Preview" />
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
